
<!-- templates/article_delete.html -->
{% extends 'base.html' %}

{% block title %}
    Complete Appointment
{% endblock %}

{% block content %}

    <h2>Complete Appointment</h2>
    <p>Are you sure you want to complete  appointment:  "{{ event.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm to Complete</button>
        <a href="{% url 'event-detail' event.id %}">Cancel</a>
    </form>
{% endblock %}
