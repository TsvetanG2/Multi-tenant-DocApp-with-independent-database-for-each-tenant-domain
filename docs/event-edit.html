{% extends 'base.html' %}

{% block title %}
    Edit Appointment
{% endblock %}

{% block content %}
    <div class="clearfix">
        <a class="btn btn-info left" href="{% url 'event-detail' event.id%}"> Back </a>
    </div>

    <form method="post">
        {% csrf_token %}
        <table class="form form-table">
            {{ form }}
            <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td></tr>
        </table>
    </form>
    <a class="btn btn-info right mr-2" href="{% url 'event-delete' event.id %}">Delete Appointment</a>
{% endblock %}
