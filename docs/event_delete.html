
<!-- templates/article_delete.html -->
{% extends 'base.html' %}

{% block title %}
    Delete Appointment
{% endblock %}

{% block content %}
    <h2>Delete Appointment</h2>
    <p>Are you sure you want to delete appointment: "{{ event.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm Deletion</button>
        <a href="{% url 'event-detail' event.id %}">Cancel</a>
    </form>
{% endblock %}
